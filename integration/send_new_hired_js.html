<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Sender Example - New Hired</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">Send New Hired (JS Fetch)</h2>

        <form id="hiredForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">First Name</label>
                <input type="text" id="first_name" value="John" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Last Name</label>
                <input type="text" id="last_name" value="Smith" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Email</label>
                <input type="email" id="email" value="john@example.com" class="w-full border p-2 rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Position</label>
                <input type="text" id="position" value="Developer" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send Data</button>
        </form>

        <div id="response" class="mt-4 p-3 bg-gray-50 rounded hidden text-xs font-mono break-all"></div>
    </div>

    <script>
        document.getElementById('hiredForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 1. API Endpoint
            const apiUrl = 'new_hired.php';

            // 2. Prepare Data
            const data = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                position: document.getElementById('position').value,
                department: 'General',
                status: 'Active'
            };

            // 3. Send using Fetch (POST)
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(result => {
                    console.log('Success:', result);
                    const resDiv = document.getElementById('response');
                    resDiv.classList.remove('hidden');
                    resDiv.innerHTML = '<strong>Response Received:</strong><br>' + JSON.stringify(result, null, 2);

                    if (result.status === 'success') {
                        alert('Employee sent successfully!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to send data. Check console.');
                });
        });
    </script>
</body>

</html>
