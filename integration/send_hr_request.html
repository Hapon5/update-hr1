<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Request Sender (Form Data)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-700">Submit HR Request</h2>
        <p class="text-gray-500 text-sm mb-6">This sender uses <strong>multipart/form-data</strong> to support photo
            uploads.</p>

        <form id="hrRequestForm" enctype="multipart/form-data" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="name" value="Jane" class="w-full border p-2 rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="lastname" value="Smith" class="w-full border p-2 rounded mt-1" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" value="jane.smith@example.com" class="w-full border p-2 rounded mt-1"
                    required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Position</label>
                <input type="text" name="position" value="Senior HR Staff" class="w-full border p-2 rounded mt-1">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Photo Upload</label>
                <input type="file" name="photo" accept="image/*" class="w-full border p-2 rounded mt-1 bg-gray-50">
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-colors shadow-lg">
                Submit Request
            </button>
        </form>

        <div id="statusOutput" class="mt-6 p-4 rounded-lg hidden text-sm overflow-auto max-h-64"></div>
    </div>

    <script>
        document.getElementById('hrRequestForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const feedback = document.getElementById('statusOutput');
            feedback.classList.remove('hidden', 'bg-red-50', 'bg-green-50');
            feedback.innerHTML = '<span class="text-gray-500 italic">Sending request...</span>';

            // 1. Target URL
            const apiUrl = 'new_hired.php';

            // 2. Prepare FormData (Native support for files)
            const formData = new FormData(this);

            // 3. Execution
            fetch(apiUrl, {
                method: 'POST',
                body: formData // Note: Browser automatically sets Content-Type to multipart/form-data
            })
                .then(response => response.json())
                .then(result => {
                    feedback.classList.add(result.status === 'success' ? 'bg-green-50' : 'bg-red-50');
                    feedback.innerHTML = '<strong>' + (result.status === 'success' ? 'SUCCESS' : 'ERROR') + '</strong><pre class="mt-2 text-xs">' + JSON.stringify(result, null, 2) + '</pre>';

                    if (result.status === 'success') {
                        this.reset();
                    }
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    feedback.classList.add('bg-red-50');
                    feedback.innerHTML = '<strong>NETWORK ERROR</strong><p class="text-red-600">Please ensure the server is running and the URL is correct.</p>';
                });
        });
    </script>
</body>

</html>
